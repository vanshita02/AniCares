<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Feedback</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="main.css">
		
		
	</head>
	<body>
        <div id="main" class="column is-half is-centered has-nice-link">
            <img id="app-icon" width="128" height="128">
            <h1 class="title is-2">Feedback</h1>
            <h2 class="title is-6">We appreciate your feedback </h2>
            <div id="additional-info"></div>
            <form id="feedback-form" >
                <div class="field">
                    <label class="label" for="name">Name</label>
                    <div class="control">
                        <input class="input is-medium" type="text" name="name">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Email*</label>
                    <div class="control">
                        <input class="input is-medium" type="email" name="email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="message">Message*</label>
                    <div class="control">
                        <textarea class="textarea is-medium" placeholder="Your feedbacks are appreciated here, to improve yours and ours experience." name="message" minlength="20" rows="7" required autofocus></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Attachments</label>
                    <div class="control">
                        <input type="file" name="attachments" multiple>
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <button class="button is-medium is-primary is-info" type="submit">Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
	</body>
</html>
