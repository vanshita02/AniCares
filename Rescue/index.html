<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Feedback</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="main.css">
		
		
	</head>
	<body>
        <div id="main" class="column is-half is-centered has-nice-link">
            <img id="app-icon" width="128" height="128">
            <h1 class="title is-2">Rescue</h1>
            <h2 class="title is-6">Even a small help counts for someone's well being</h2>
            <div id="additional-info"></div>
            <form id="feedback-form" >
                <div class="field">
                    <label class="label" for="name">Your Name*</label>
                    <div class="control">
                        <input class="input is-medium" type="text" name="name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Email*</label>
                    <div class="control">
                        <input class="input is-medium" type="email" name="email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="Phone">Phone Number*</label>
                    <div class="control">
                        <input class="input is-medium" type="number" name="Phone" minlength="10" maxlength="10" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="animal-type">Animal Type*</label>
                    <div class="control">
                        <input class="input is-medium" type="text" name="animal-type" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="rescue-location">Enter proper location*</label>
                    <div class="control">
                        <input class="input is-medium" type="text" name="rescue-location" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="condition">Explain the Condition*</label>
                    <div class="control">
                        <textarea class="textarea is-medium"  name="condition" minlength="20" rows="7" required autofocus></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email">Attachments (Add photos for proof)</label>
                    <div class="control">
                        <input type="file" name="attachments" multiple required>
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <button class="button is-medium is-primary is-info" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
	</body>
</html>
